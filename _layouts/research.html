---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Research</h3>
{% for subject in site.data.settings.research %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ subject.subject }}</h5>
    <p>{{ subject.Description }}</p>
    <p><a href="{{ site.github.url }}/research/{{ subject.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ subject.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
